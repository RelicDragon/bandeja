# Map to detect bots/crawlers
map $http_user_agent $is_bot {
    default 0;
    ~*bot 1;
    ~*crawler 1;
    ~*spider 1;
    ~*slurp 1;
    ~*facebookexternalhit 1;
    ~*twitterbot 1;
    ~*whatsapp 1;
    ~*telegram 1;
    ~*slack 1;
    ~*linkedinbot 1;
    ~*pinterest 1;
    ~*discordbot 1;
    ~*googlebot 1;
    ~*bingbot 1;
    ~*yandex 1;
    ~*baiduspider 1;
}

server {
    listen 80;
    server_name localhost;

    root /opt/src/Frontend/dist;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://10.0.0.3:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # Proxy Socket.IO connections to backend
    location /socket.io/ {
        proxy_pass http://10.0.0.3:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # Proxy game pages to backend for bots (for meta tags)
    location ~ ^/games/[a-zA-Z0-9-]+$ {
        error_page 418 = @backend_meta;
        
        if ($is_bot = 1) {
            return 418;
        }
        
        # For regular users, serve the SPA
        try_files $uri $uri/ /index.html;
    }

    # Named location for backend meta tags proxy
    location @backend_meta {
        proxy_pass http://10.0.0.3:3000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve apple-app-site-association for universal links
    # Note: iOS 14+ uses Apple's CDN (Apple-Bot/1.0.0) to fetch this file
    # Must respond within 2 seconds and allow Apple's bot access
    location = /.well-known/apple-app-site-association {
        default_type application/json;
        add_header Content-Type application/json always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        gzip off;
        access_log off;
        try_files $uri =404;
    }
    
    location = /apple-app-site-association {
        alias /opt/src/Frontend/dist/.well-known/apple-app-site-association;
        default_type application/json;
        add_header Content-Type application/json always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        gzip off;
        access_log off;
    }

    # Handle static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle all other routes (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 404 /index.html;
}
