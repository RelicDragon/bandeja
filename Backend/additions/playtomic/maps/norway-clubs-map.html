<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Total locations: 14</strong>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const locations = [{"lat":59.6259238,"lng":10.3969464,"name":"Svelvik Tennisklubb"},{"lat":63.44282038,"lng":10.45606931,"name":"Padelon Lade"},{"lat":59.0641786,"lng":10.0834938,"name":"Padel House Larvik, Hegdal"},{"lat":63.387403,"lng":10.3998575,"name":"Padelon Golfsimulator"},{"lat":59.0641786,"lng":10.0834938,"name":"Padel House Larvik, Golfbanen"},{"lat":58.1363825,"lng":7.0426754,"name":"Just Golf Lyngdal"},{"lat":59.0641786,"lng":10.0834938,"name":"Golfsimulator innendørs på Hegdal"},{"lat":58.160973,"lng":7.8267145,"name":"Padelzone "},{"lat":58.4955685,"lng":8.6466056,"name":"Sør Padel"},{"lat":63.1094262,"lng":7.7886569,"name":"Kristiansund Padel"},{"lat":59.34111,"lng":5.270864,"name":"Karmøy Padel"},{"lat":59.384572,"lng":5.3106803,"name":"Padelon Haugesund"},{"lat":63.387403,"lng":10.3998575,"name":"Padelon Fossegrenda"},{"lat":63.387403,"lng":10.3998575,"name":"Cageball@Padelon"}];
        const center = [60.50368008428571, 8.870661879285715];

        const map = L.map('map').setView(center, 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        locations.forEach((location) => {
            const marker = L.marker([location.lat, location.lng]).addTo(map);
            marker.bindPopup(`<strong>${location.name}</strong><br>Lat: ${location.lat}<br>Lng: ${location.lng}`);
        });
    </script>
</body>
</html>
