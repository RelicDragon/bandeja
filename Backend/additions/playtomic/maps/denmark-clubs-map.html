<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Total locations: 7</strong>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const locations = [{"lat":57.482016,"lng":9.9962061,"name":"Skibsby Højene Idrætsforening"},{"lat":55.8318315,"lng":10.58428957,"name":"SamBiosen"},{"lat":56.1177818,"lng":9.1524415,"name":"CoreOne Padel"},{"lat":55.7456467,"lng":12.4120709,"name":"Padel Herlev "},{"lat":55.4124246,"lng":10.3849156,"name":"Padelboxen"},{"lat":55.40227212,"lng":10.37205662,"name":"Padel.dk"},{"lat":55.9983627,"lng":12.5239618,"name":"The Padel Club Espergærde"}];
        const center = [55.998619345714296, 10.775134584285714];

        const map = L.map('map').setView(center, 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        locations.forEach((location) => {
            const marker = L.marker([location.lat, location.lng]).addTo(map);
            marker.bindPopup(`<strong>${location.name}</strong><br>Lat: ${location.lat}<br>Lng: ${location.lng}`);
        });
    </script>
</body>
</html>
